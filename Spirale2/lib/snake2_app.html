<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<style>
       :host {
        display: block;
      }
      
      cell::shadow td {
        height: 10px;
        width:10px;
        border: 0;
        background-color: "blue";      
      }

      :host.h1{
        color:red;
      }      
    </style>
    
<polymer-element name="snake2-app">
  <template>

    <h1>Snake version 1</h1>

    <p>Yeah, here we go!!</p>

    <div id='container_id'>
      <button on-click="{{changeColor}}" class="button">Change to Blue!</button>
      <button on-click="{{switchColors}}" class="button">Switch!!</button>
      <button on-click="{{reset}}" class="button">Reset!!</button>
    </div>
    
    <!--need to do a template with that-->
    <grid></grid>
    
    
  </template>  
  <script type="application/dart" src="snake2_app.dart"></script>
</polymer-element>

<polymer-element name="play-grid">
<template>
    
    <table id="grid">
      <tr template repeat="{{full_grid}}">
        <td style="backgroundColor:{{td_bg_color}}">{{C0}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C1}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C2}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C3}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C4}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C5}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C6}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C7}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C8}}</td>
        <td style="backgroundColor:{{td_bg_color}}">{{C9}}</td>     
      </tr>
    </table>  
  </template>  
</polymer-element>
