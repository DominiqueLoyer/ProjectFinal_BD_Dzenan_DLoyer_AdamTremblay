<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<style>
       :host {
        display: block;
      }
      
      cell::shadow td {
        height: 10px;
        width:10px;
        border: 0;
        background-color: "blue";      
      }

      :host.h1{
        color:red;
      }      
    </style>
    
<polymer-element name="snake2-app">
  <template>

    <h1>Snake version 0.1</h1>

    <p>Yeah, here we go!!</p>

    <div id='container_id'>
      <button on-click="{{changeColor}}" class="button">Change to Blue!</button>
      <button on-click="{{switchColors}}" class="button">Switch!!</button>
      <button on-click="{{reset}}" class="button">Reset!!</button>
    </div>
    
    
    </template> 
    
    
     
  <script type="application/dart" src="snake2_app.dart"></script>
</polymer-element>
